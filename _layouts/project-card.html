<style>
    .proj-card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
}

/* On mouse-over, add a deeper shadow */
.proj-card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.proj-container {
  padding: 2px 16px;
  width: 50%;
  float: left;
}

.proj-container img{
    float: left;
    margin-right: 20px;
}
</style>

<div class="proj-card">
        <img src="{{page.image}}" alt="project-image">
        <h4><b><a href="{{page.project-url}}">{{page.title}}</a></b></h4>
        <p>{{content}}</p>
</div>
